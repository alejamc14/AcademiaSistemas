<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INSCRIPCIONES</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">INSCRIPCION</h3>
                        </div>
                        <form id="frmIncapacidades">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS DE ENTRADA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtDocumentoEstudiante">DOCUMENTO</label>
                                                    <div class="input-group">
                                                        <input type="search" class="form-control" id="txtDocumentoEstudiante" placeholder="Codigo (id)">
                                                        <button type="button" class="btn btn-primary" id="txtBuscar" onclick="ConsultarEstudiante()">
                                                            <i class="bi bi-search"></i>
                                                        </button>
                                                        <input type="text" class="form-control" id="txtIdInscripcion" placeholder="Codigo (id)" hidden />
                                                        <input type="text" class="form-control" id="txtNumeroPago" placeholder="Número de pago" hidden>
                                                        <input type="text" class="form-control" id="txtTotalCompra" placeholder="Total" hidden>
                                                        <input type="text" class="form-control" id="txtSubtotal" placeholder="Subtotal" hidden>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtNombreEstudiante">ESTUDIANTE</label>
                                                    <input type="text" class="form-control" id="txtNombreEstudiante" placeholder="Estudiante">
                                                    <input type="text" class="form-control" id="txtIdEstudiante" placeholder="Id Estudiante" hidden />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtFecha">FECHA</label>
                                                    <input type="date" class="form-control" id="txtFecha" placeholder="Fecha de inscripción">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="cboCategoriaCurso">Categoria Curso</label>
                                                    <select id="cboCategoriaCurso" class="form-control select2" style="width: 100%;" onchange="ListarCursoInscripcion(0)">
                                                        <option selected="selected" value="0">Seleccione un una Categoria de Curso</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="cboCurso">Curso</label>
                                                    <select id="cboCurso" class="form-control select2" style="width: 100%;" onchange="CalcularSubtotal()">
                                                        <option selected="selected" value="0">Seleccione el Curso</option>
                                                    </select>
                                                    <input type="text" class="form-control" id="txtIdCurso" placeholder="Id Curso" hidden />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-warning" onclick="Ejecutar('POST', 'Insertar')">INSERTAR</button>
                                            </div>
                                            <div class="col-md-4">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary" onclick="Ejecutar('PUT', 'Actualizar')">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-4">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-danger" onclick="Ejecutar('DELETE', 'Eliminar')">ELIMINAR</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <table id="tblInscripcion" class="table table-bordered table-striped" style="width:100%;">
                                                    <thead>
                                                        <tr>
                                                            <th>Editar</th>
                                                            <th>Id Inscripción</th>
                                                            <th>Fecha</th>
                                                            <th>Id Estudiante</th>
                                                            <th>Id Curso</th>
                                                            <th>Pagar</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal -->
                                <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="miModalLabel">Detalles del Pago</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                                                    <table id="tblPago" class="display" style="width:100%">
                                                        <thead>
                                                            <tr>
                                                                <th>Eliminar</th>
                                                                <th>Categoria Curso</th>
                                                                <th>Curso</th>
                                                                <th>Cantidad</th>
                                                                <th>Valor Unitario</th>
                                                                <th>SubTotal</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <!-- Las filas se agregarán dinámicamente con JavaScript -->
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <!-- Botón "Cerrar" -->
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                                <!-- Botón "Pagar" -->
                                                <button type="button" class="btn btn-primary" onclick="TerminarCurso()">Pagar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Inscripcion.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
